<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name*</label>
		<input id="name" type="text" required>
		<br>
		<br>
		<label for="email" >Email*</label>
		<input id="email" type="email" required>
		<br>
		<br>
		<label for="gender" >Gender*</label>
		<input name="gender" type="radio" required>Male
		<input name="gender" type="radio">Female
		<br>
		<br>
		<label for="laptop">Laptop Brands
			
		</label>
		<!--<input id="laptop" type="checkbox">Apple
			<input id="laptop" type="checkbox">Asus
			<input id="laptop" type="checkbox">HP-->
		<select id="laptop">
			<option value="Apple">Apple</option> 
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
		<br>
		<br>
		<label for="age">Age*
			
		</label>
		<input id="age" type="number" required>
		<br>
		<br>
		<label for="dob">DOB*
	        
		</label>
		<input id="dob" required>
		<br>
		<br>
		<label for="password">Password*</label>
		<input id="password" type="password" required>
		<br>
		<br>
		<label for="portfolio">Portfolio
			
		</label>
		<input id="portfolio" type="url">
		<br>
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
