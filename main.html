<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name*</label>
		<input id="name" type="text" required>
		<br>
		<br>
		<label for="email" >Email*
			<input id="#email" type="email" required>
		</label>
		<br>
		<br>
		<label for="gender" >Gender*
		<input name="gender" type="radio" required>Male
		<input name="gender" type="radio">Female
		<input name="gender" type="radio">Other
		</label>
		<br>
		<br>
		<label for="laptop">Laptop Brands
			<input id="laptop" type="checkbox">Apple
			<input id="laptop" type="checkbox">Asus
			<input id="laptop" type="checkbox">HP
		</label>
		<br>
		<br>
		<label for="age">Age*
			<input id="#age" type="number" required>
		</label>
		<br>
		<br>
		<label for="dob">DOB*
	        <input id="dob" required>
		</label>
		<br>
		<br>
		<label for="portfolio">Portfolio
			<input id="#portfolio" type="url">
		</label>
		<br>
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
